name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Test CLI - Help
      run: node bin/mernpkg.js --help
    
    - name: Test CLI - Version
      run: node bin/mernpkg.js --version
    
    - name: Test CLI - List Targets
      run: node bin/mernpkg.js list-targets
    
    - name: Test CLI - Validate Config
      run: node bin/mernpkg.js validate examples/mernpkg.config.json
    
    - name: Test CLI - Dry Run (Portable)
      run: node bin/mernpkg.js build --config examples/mernpkg.config.json --dry-run --verbose
    
    - name: Test CLI - Dry Run (Installer)
      run: node bin/mernpkg.js build --config examples/mernpkg.config.json --formats installer --dry-run --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
